<script type="text/javascript">

    //construct
    let map1 = new Map([["a", "1"], ["b", "2"], ["c", "3"]]);
    console.log(map1);

    //method
    //get
    console.log(map1.get("a"));

    //set
    console.log(map1.set("d", "4"));

    //delete, has, clear

    //数组变map
    let map2 = new Map();
    let arr = [1, 2, 3];
    arr.forEach((item, index) => map2.set(index, item));
    console.log(map2);
