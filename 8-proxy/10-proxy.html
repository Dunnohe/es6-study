<script type="text/javascript">

    let obj = {
        a : 1,
        b : 2,
    };
    let bValue = Object.getOwnPropertyDescriptor(obj, "b");
    console.log(bValue);

    let _proxy = new Proxy(obj, {
        get : function (target, key, receiver) {
            if(key === "b") {
                return 4;
            } else {
                return Reflect.get(target, key, receiver);
            }
        }
    });

    console.log(obj.b);
    console.log(_proxy.b);

    //string .length 2->4


</script>
